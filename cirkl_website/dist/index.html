<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css" type="text/css" />
  <script src="main.js" id="cirklScript"></script>
  <title>Cirkl</title>
</head>
<body class="bg-gray-400 w-full h-full fixed flex flex-col justify-start items-center">

  <div class="bg-blue-600 w-full h-auto py-4 px-8 flex flex-row justify-center align-middle border-b-4 border-black">
    <h1 class="text-white font-sans text-3xl">Cirkl</h1>
  </div>
  <div id="edit-container" class="flex flex-row justify-center items-center align-middle" style="visibility:hidden;">
    <button id="crop-btn" class="custom-button" >Send Photo</button>
    <button id="remove-btn" class="custom-button" >Remove Photo</button>

  </div>

  <div id="main-container" class="w-full h-full mx-8 flex flex-col justify-start align-middle items-center">
    <div class="rounded-full border-2 border-gray-600 p-0 mb-4">

      <div class="w-auto h-auto relative rounded-full border-white p-0 overflow-hidden" style="border-width:12px;">
        <img id="cropped-img" src="" style="display:none;">
        <canvas id="photo-canvas" width="480" height="480" class="bg-black" style="width:480px; height:480px;"></canvas>
      </div>

    </div>

    <div id="upload-container" class="flex flex-col justify-start items-center">
      <h1 class="text-white text-xl my-2">Upload a photo:</h1>
      <label for="upload" class="custom-button"><img id="check" class="photo-icon"
        style="display:none;" src="./assets/check.svg"><img id="camera" class="photo-icon"
        style="display:block;" src="./assets/camera.svg"> Choose Photo</label>
      <input id="upload" type="file" accept="image/png, image/jpg, .heic" multiple="false"/>
    </div>
    <div id="manip-container" class="flex flex-col justify-start items-center" style="display:none;">
      <div class="flex flex-row items-center mb-4">
        <button id="zoom-in" class="custom-button" >+</button>
        <button id="zoom-out" class="custom-button" >-</button>
      </div>
      <button id="up" class="custom-button" >↑</button>
      <div class="flex flex-row items-center">
        <button id="left" class="custom-button" >←</button>
        <button class="custom-button invisible" style="margin:0"> </button>
        <button id="right" class="custom-button" >→</button>
      </div>
      <button id="down" class="custom-button" >↓</button>
    </div>
  </div>

  <script type="text/javascript">
    cirkl.init();
  </script>
</body>
</html>
